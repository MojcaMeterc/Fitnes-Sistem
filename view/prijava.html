% rebase('osnovna.html', title='Prijava', random=random)

<section class="prijava">
    <h2>Prijava</h2>

    % if napaka:
        <p style="color:red;">{{napaka}}</p>
    % end

    <form method="post">
        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Gelso:</label>
        <input type="password" name="geslo" required><br><br>

        <button type="submit">Prijava</button>
    </form>
</section>
